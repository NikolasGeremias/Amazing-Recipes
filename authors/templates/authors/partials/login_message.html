{% if request.user.is_authenticated %}
    <div class="login-message">
        You're logged in with
        {{ request.user.username }}.
        <form class="inline-form" action="{% url "authors:logout" %}" method="POST">
            {% csrf_token %}
            Go back to 
            <a href="{% url "authors:dashboard" %}">dashboard</a>
             or 
             <a href="{% url "authors:dashboard_recipe_create" %}">create a new recipe</a>
            . Click 
            <input type="hidden" name="username" value="{{ request.user.username }}">
            <button class="plaintext-button" type="submit">here</button>
        </form> to logout.
    </div>
{% endif %}
